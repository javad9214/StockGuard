name: Android CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK and Update Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Find generated APK automatically
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ -z "$RELEASE_APK" ]; then
            echo "APK not found!"
            exit 1
          fi

          APK_NAME=$(basename "$RELEASE_APK")
          echo "Found APK: $APK_NAME"

          # Setup SSH key
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Upload to /home/javad/stockGuard-apk
          scp -i private_key -P $SERVER_PORT "$RELEASE_APK" $SERVER_USER@$SERVER_HOST:$SERVER_PATH
          echo "Upload complete"

          # Remote operations
          ssh -i private_key -p $SERVER_PORT $SERVER_USER@$SERVER_HOST << EOF
            cp "$SERVER_PATH/$APK_NAME" /var/www/stockguard-update/
            rm -f /var/www/stockguard-update/stockguard-latest.apk
            ln -s "/var/www/stockguard-update/$APK_NAME" /var/www/stockguard-update/stockguard-latest.apk
            echo "Symlink updated successfully"
          EOF