name: Android CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Deploy APK to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e

          echo "Locating generated APK..."
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ -z "$RELEASE_APK" ]; then
            echo "âŒ APK not found!"
            exit 1
          fi

          APK_NAME=$(basename "$RELEASE_APK")
          echo "âœ… Found APK: $APK_NAME"

          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p $SERVER_PORT $SERVER_HOST >> ~/.ssh/known_hosts

          echo "Uploading APK to $SERVER_PATH ..."
          scp -P $SERVER_PORT "$RELEASE_APK" \
            $SERVER_USER@$SERVER_HOST:$SERVER_PATH

          echo "Running remote update commands..."

          ssh -p $SERVER_PORT $SERVER_USER@$SERVER_HOST << EOF
            set -e
            cp "$SERVER_PATH/$APK_NAME" /var/www/stockguard-update/
            rm -f /var/www/stockguard-update/stockguard-latest.apk
            ln -s "/var/www/stockguard-update/$APK_NAME" /var/www/stockguard-update/stockguard-latest.apk
            echo "âœ… Symlink updated successfully"
          EOF

          echo "ðŸš€ Deployment completed successfully!"