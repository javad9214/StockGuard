name: Android CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get APK Version Name
        id: get_version
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Upload APK to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          APK_NAME="StockGuardApp_v${VERSION_NAME}.apk"
          echo "Uploading $APK_NAME to $SERVER_HOST:$SERVER_PATH ..."
          scp -i <(echo "$SSH_PRIVATE_KEY") -P $SERVER_PORT ./app/build/outputs/apk/release/$APK_NAME $SERVER_USER@$SERVER_HOST:$SERVER_PATH
          echo "Upload complete!"

          echo "Post-upload: Copy, remove old symlink, create new symlink..."
          ssh -i <(echo "$SSH_PRIVATE_KEY") -p $SERVER_PORT $SERVER_USER@$SERVER_HOST << 'EOF'
            cp "$SERVER_PATH/$APK_NAME" /var/www/stockguard-update/
            rm -f /var/www/stockguard-update/stockguard-latest.apk
            ln -s "/var/www/stockguard-update/$APK_NAME" /var/www/stockguard-update/stockguard-latest.apk
          EOF
          echo "Server update done!"